@startuml
scale 600 width 


state Operation {
state Checking: do: check \nstatus
state Cook: do: run \ngenerator
state Alarm: do: display event
state Done:  do: buzzer on\n for 5 secs.

Checking -> Cook: OK
Cook -up-> Cook: Time
Cook -down-> Done: Timeout

Checking -down-> Alarm: Turntable fault
Checking -down-> Alarm: Emitter fault 
}


Alarm -down-> Disabled
Done -down-> Waiting

Operation -> Disabled: Door Open
Operation -> Waiting: Cancel
@enduml

